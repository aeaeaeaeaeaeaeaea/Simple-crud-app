<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Подключение скриптов Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>
<body class="d-flex flex-column min-vh-100">

<div class="container-fluid">
    <div class="row">
        <!-- Форма для редактирования build market'а -->
        <!-- Form for editing the build market -->
        <form th:object="${editedMarket}" th:action="@{/buildMarket/{id}(id=${editedMarket.getId()})}" method="post"
              id="myForm2">

            <div class="container-fluid">
                <div class="row g-3 align-items-center">

                    <!-- -->

                    <div class="col-2">
                        <label for="name" class="visually-hidden">Name</label>
                        <input type="text" th:field="*{name}" class="form-control" id="name"
                               placeholder="">
                    </div>

                    <div class="col-2">
                        <label for="way" class="visually-hidden">Way</label>
                        <input type="text" th:field="*{address}" class="form-control" id="way"
                               placeholder="">
                    </div>

                    <div class="col-2">
                        <label for="post_index" class="visually-hidden">Post index</label>
                        <input type="text" th:field="*{postNumber}" class="form-control" id="post_index"
                               placeholder="">
                    </div>

                    <div class="col-2">
                        <label for="city" class="visually-hidden">City</label>
                        <input type="text" th:field="*{city}" class="form-control" id="city"
                               placeholder="">
                    </div>

                    <div class="col-2">
                        <label for="phoneNumber" class="visually-hidden">Phone number</label>
                        <input type="text" th:field="*{phoneNumber}" class="form-control" id="phoneNumber"
                               placeholder="">
                    </div>

                    <div class="col-2">
                        <label for="CVRNumber" class="visually-hidden">CVR number</label>
                        <input type="text" th:field="*{CVRNumber}" class="form-control" id="CVRNumber"
                               placeholder="">
                    </div>

                    <div class="col-2">
                        <label for="email" class="visually-hidden">Email</label>
                        <input type="text" th:field="*{email}" class="form-control" id="email"
                               placeholder="">
                    </div>

                    <div class="col-2">
                        <button type="submit" class="btn btn-success mt-4" id="save-button">Save</button>
                    </div>

                </div>
            </div>

        </form>

    </div>
</div>

<div class="container-fluid mt-auto">

    <div class="row align-items-end">

        <div class="col">
            <div class="d-flex justify-content-end">
                <button id="redirectButton" type="button" class="btn btn-outline-danger float-right"
                        style="right: 0;">
                    Close
                </button>
            </div>
        </div>


    </div>


</div>

<script src="/js/buildMarket/closeButton.js"></script>

</body>
</html>
